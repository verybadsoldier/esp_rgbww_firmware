name: Build Container

on:
  schedule:
    - cron: "2 10 * * *" # Runs daily at 2:10  UTC
  workflow_dispatch:

jobs:
  check-updates:
    runs-on: ubuntu-latest
    outputs:
      updated: ${{ steps.check.outputs.updated }}
    steps:
      - name: Check for updates in sminghub/sming
        id: check
        run: |
          latest_commit=$(curl -s "https://api.github.com/repos/pljakobs/Sming/commits/develop" | jq -r '.commit.committer.date')
          latest_commit_date=$(date -d "$latest_commit" +%s)
          current_date=$(date +%s)
          difference=$(( (current_date - latest_commit_date) / 86400 ))
          if [ $difference -le 1 ]; then
            echo "updated=true" >> $GITHUB_OUTPUT
          else
            echo "updated=false" >> $GITHUB_OUTPUT
          fi
  build:
    runs-on: ubuntu-latest
    needs: check-updates
    if: needs.check-updates.outputs.updated == 'true' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: develop

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Clone SmingHub/Sming repository
        run: |
          git clone --branch develop https://github.com/pljakobs/Sming.git sming-repo

      - name: Get latest tag from SmingHub/Sming
        id: get_sming_tag
        run: |
          cd sming-repo
          SMING_TAG=$(git describe --abbrev=4 --dirty --always --tags)
          echo "SMING_TAG=$SMING_TAG" >> $GITHUB_ENV
          SMING_BRANCH=$(git rev-parse --abbrev-ref HEAD)
          echo "SMING_BRANCH=$SMING_BRANCH" >> $GITHUB_ENV

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: |
            pjakobs/sming:latest
            pjakobs/sming:${{ env.SMING_TAG }}
            pjakobs/sming:${{ env.SMING_BRANCH }}
          labels: |
            org.opencontainers.image.title=Sming
            org.opencontainers.image.description=Sming build image for Esp8266, Esp32 and Esp32c3
            org.opencontainers.image.version=${{ env.SMING_TAG }}
            org.opencontainers.image.revision=${{ env.SMING_BRANCH }}