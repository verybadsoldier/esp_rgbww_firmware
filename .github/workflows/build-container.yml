name: Build Container

on:
  schedule:
    - cron: "2 10 * * *" # Runs daily at 2:10  UTC
  workflow_dispatch:

jobs:
  check-updates:
    runs-on: ubuntu-latest
    outputs:
      updated: ${{ steps.check.outputs.updated }}
    steps:
      - name: Check for updates in sminghub/sming
        id: check
        run: |
          latest_commit=$(curl -s "https://api.github.com/repos/SmingHub/Sming/commits/develop" | jq -r '.commit.committer.date')
          latest_commit_date=$(date -d "$latest_commit" +%s)
          current_date=$(date +%s)
          difference=$(( (current_date - latest_commit_date) / 86400 ))
          if [ $difference -le 1 ]; then
            echo "updated=true" >> $GITHUB_OUTPUT
          else
            echo "updated=false" >> $GITHUB_OUTPUT
          fi
  build:
    runs-on: ubuntu-latest
    needs: check-updates
    if: needs.check-updates.outputs.updated == 'true' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: extract Sming version
        id: extract_version
        run: |
          SMING_VERSION=$( git describe --tags --abbrev=0 )
          echo "SMING_VERSION=$SMING_VERSION" >> $GITHUB_ENV
          SMING_BRANCH=$( git rev-parse --abbrev-ref HEAD )
          echo "SMING_BRANCH=$SMING_BRANCH" >> $GITHUB_ENV

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: pjakobs/sming:latest, ${{ steps.extract_version.outputs.SMING_VERSION }}, ${{ steps.extract_version.outputs.SMING_BRANCH }}
